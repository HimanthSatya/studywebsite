<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudywithMe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Lobster&family=Qwigley&display=swap" rel="stylesheet">
    <link rel="icon" href="cat-3695213_1280.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="logo" href="#">StudyWithMe</a>
    <div><p><q></q></p></div>
    <div id="time">

        <div class="timediv">
            <span id="hours">Time:</span>
            <span id="minutes">Minutes</span>
            <span id="seconds">seconds</span>
        </div>
    </div>

    <div class="playbar">
        
        <div class="playback">
            <button id="prev"><i title="previous" class="fa-solid fa-angle-left"></i></button>
            <button id="play"><i title="play" class="fa-solid fa-play"></i></button>
            <button id="pause"><i title="pause" class="fa-solid fa-pause"></i></button>
            <button id="next"><i title="next" class="fa-solid fa-angle-right"></i></button>

        </div>
        <div id="startfocusdiv">
            <button id="startfocus">Start Focus</button>
        </div>
        
            <div class="volume">
                <i class="fa-solid fa-volume-high"></i>
                <i id="volumeoff" class="fa-solid fa-volume-off"></i>
                <span id="spanvolume">50</span>
                <input type="range" id="volume" title="volume" min="0" max="100" value="50"/>
            </div>
            
    </div>
    <div class="date">
        <span id="day">day-</span>
        <span>&nbsp;</span>
        <span id="date">date-</span>
        <span id="month">month</span>
        <span id="year">year</span>
    </div>
    <script src="script.js"></script>

</body>
</html>
